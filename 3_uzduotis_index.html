<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3_uzduotis_style.css">
    <title>Classy Booking Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Classy Booking Form</h1>
    <div class="container">
        <form action="">
            <div class="row">
                <label for="name">Full Name*</label>
                <input type="text" name="name" required>
            </div>
            <div class="row">
                <label for="email">Email ID*</label>
                <input type="email" name="email" required>
            </div>
            <div class="row">
                <label for="phoneNumber">Phone Number*</label>
                <input type="tel" name="name" required>
            </div>
            <div class="row">
                <label for="departure">Departure Date/Time*</label>
                <div class="dateTime">
                    <input type="date" name="departure" placeholder="dd-mm-yyyy" value="" required>
                    <div class="time">
                        <select name="hour" name="departure" required>
                            <option value="" disabled selected hidden>Hr</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="min" name="departure" required>
                            <option value="" disabled selected hidden>Min</option>
                            <option value="01">0-15</option>
                            <option value="02">15-30</option>
                            <option value="03">30-45</option>
                            <option value="04">45-59</option>
                        </select>
                        <select name="am_pm" name="departure" required>
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="return">Departure Date/Time*</label>
                <div class="dateTime">
                    <input type="date" name="return" required>
                    <div class="time">
                        <select name="hour" name="return" required>
                            <option value="" disabled selected hidden>Hr</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="min" name="return" required>
                            <option value="" disabled selected hidden>Min</option>
                            <option value="01">0-15</option>
                            <option value="02">15-30</option>
                            <option value="03">30-45</option>
                            <option value="04">45-59</option>
                        </select>
                        <select name="am_pm" name="return" required>
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="pickupAddress">Pickup Address*</label>
                <textarea name="pickupAddress" rows="5" required></textarea>
            </div>
            <div class="row">
                <label for="destinationAddress">Destination Address*</label>
                <textarea name="destinationAddress" rows="5" required></textarea>
            </div>
            <div class="row">
                <label for="journeyType">Journey Type*</label>
                <select class="journeyType" name="journeyType" required>
                    <option value="" disabled selected hidden></option>
                    <option value="a">Budget</option>
                    <option value="b">Economy</option>
                    <option value="c">Comfort</option>
                    <option value="d">VIP</option>
                </select>
            </div>
            <div class="row">
                <label for="passengers">Number of Passengers*</label>
                <select class="passengers" name="passengers" required>
                    <option value="0" disabled selected hidden>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="row">
                <label for="additionalMessage">Additional Message:</label>
                <textarea name="additionalMessage" rows="5"></textarea>
            </div>
            <div class="row">
                <div class="button">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
