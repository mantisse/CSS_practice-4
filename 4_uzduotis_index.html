<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Josefin+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="4_uzduotis_style.css">
    <title>Login into account</title>
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <h1>Login into account</h1>
            <div class="tab">
                <i class="far fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" autocomplete="off">
            </div>
            <div class="tab">
                <i class="fas fa-key"></i>
                <input type="password" name="password" placeholder="Password" autocomplete="off">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="loginTab">
                <input type="submit" name="submit" value="login">
            </div>

            <div class="text">
                <a href="#">Forget Password?</a>
            </div>
            <h5>or login with</h5>
            <div class="social">
                <a href="#" class="facebook">facebook</a>
                <a href="#" class="google">google</a>
                <a href="#" class="twitter">twitter</a>
            </div>
            <h5>Don't have an account? <a href="#">Register here</Small></a></h5>
        </div>
    </div>

</body>

</html>
