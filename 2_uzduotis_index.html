<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">

            <h3>Contact Form #09</h3>
            
        <div class="contacts">
            <div class="box">
                <i class="fas fa-globe-americas"></i>
                <h4>Address:</h4>
                <p><span>198 West 21st Street, Suite 721 New York, NY 10016</span></p>
            </div>
            <div class="box">
                <i class="fas fa-phone-alt"></i>
                <h4>Phone:</h4>
                <p>+1235 2355 98</p>
            </div>
            <div class="box">
                <i class="fas fa-paper-plane"></i>
                <h4>Email:</h4>
                <p>info@yoursite.com</p>
            </div>
        </div>

        <h3>Get in touch with us</h3>

        <form action="">
            <input type="name" name="fname" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="subject" placeholder="Subject">
            <textarea name="message" rows="8" placeholder="Message"></textarea>
            <input type="submit" class="button" value="send message">
        </form>
    </div>
</body>

</html>
